<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

</head>
<body class="contact">
        <section id="title">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="nav-brand" href="">ABSOLUTE ZERO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#DownloadReminder">Download</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <section class="main-content">
                    <div class="inner">
            
            
                        <h1 class="contactTitle">Contact us</h1>
                
                        <p class="intro-help intro-help-contact-us">Do you need help, or just want to tell us something? We'd love to hear from you! </p>
                        
                        <div class="group cf">
                            <h2>Send us a message</h2>
                            <form class="contact-us-form cf" method="POST" action="">
                                <div class="form-group">
                                    <input type="hidden" id="Subject" name="Subject" value="">
                                    <input type="text" id="NameFrom" name="NameFrom" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input required="" type="email" id="EmailFrom" name="EmailFrom" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <textarea required="" name="Message" id="Message" placeholder="Message" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    
                                <input type="text" id="Cap" name="Cap" style="display: none;">
                                <button type="submit" class="btn btn-primary">Send message</button>
                                </div>

                            </form>
                        </div>
                        <div class="groupCallUs">
                            <h2 id="call-us">Call us</h2>
                            <p>+999 160 243 7986 (Secret)</p>

                            <h2>Postal Address</h2>
                            <p>
                            AbsoluteZero.com PTY LTD<br>
                            69 Light Street<br>
                            Dark Side, full Circle<br>
                            Moon<br>
                            </p>
                        </div>
                    
                    </div>
                </section>          
            </div>
        </div>
    </div>
    
</body>
</html>
